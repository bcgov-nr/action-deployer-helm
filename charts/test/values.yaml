# This is a sample example yaml to show how to use this chart and provide static configuration.
---
backend:
  enabled: true
  deployment: # can be either a statefulSet or a deployment not both
    enabled: true
  statefulSet: # can be either a statefulSet or a deployment not both
    enabled: false
  secret:
    enabled: true
    persistent: true
    data:
      - name: username
        envName: USERNAME # which env var it is mapped to
        value: admin
      - name: password
        envName: PASSWORD # which env var it is mapped to
        value: admin
  configmap:
    enabled: true
    data:
      - name: config
        envName: CONFIG # which env var it is mapped to
        value: |
          {
            "key": "value"
          }
      - name: config2
        envName: CONFIG2 # which env var it is mapped to
        value: |
          {
            "key": "value"
          }
  containers:
    - name: backend
      repository: ghcr.io/bcgov/quickstart-openshift # example
      image: backend
      tag: latest
      ports:
        - name: http
          containerPort: 3000
          protocol: TCP
      resources: # this is optional
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 200m
          memory: 250Mi
    - name: backend-sidecar
      repository: ghcr.io/bcgov/quickstart-openshift # example
      image: backend-sidecar
      tag: latest
      ports:
        - name: http
          containerPort: 3000
          protocol: TCP
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 200m
          memory: 250Mi

  initContainers:
    - name: backend-init1
      repository: ghcr.io/bcgov/quickstart-openshift # example
      image: backend-init1
      tag: latest
    - name: backend-init2
      repository: ghcr.io/bcgov/quickstart-openshift # example
      image: backend-init2
      tag: latest


frontend:
  enabled: false
